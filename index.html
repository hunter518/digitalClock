<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div><span id="hrs">00</span><span> hrs</span></div>
        <div><span id="min">00</span><span> minutes</span></div>
        <div><span id="sec">00</span><span> seconds</span></div>
    </div>
    <script>
        var hEl=document.getElementById('hrs')
        var mEl=document.getElementById('min')
        var sEl=document.getElementById('sec')
        function updateClock(){
            var h = new Date().getHours()
            var m = new Date().getMinutes()
            var s = new Date().getSeconds()
            hEl.innerText = h;
            mEl.innerText = m;
            sEl.innerText = s;
            setTimeout(()=>{
            updateClock()
        },1000)
        }
        updateClock()
    </script>
</body>
</html>
